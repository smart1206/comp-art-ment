{% extends 'base.html' %} {% block content %}

<h1>Gallery</h1>
<a href="{% url 'art_create' %}"><i class="material-icons">add</i>Art Piece</a>
<div class="index-container">
    {% for art in art %}
    <div class="card">
        <a href="{% url 'detail' art.id %}">
            <div class="card-content">
                <span class="card-title">{{ art.name }}</span>
                {% for photo in art.photoart_set.all %}
                <img  class="art-img" class="z-depth-3" src="{{ photo.url }}" alt="{{ art.name }}"/>
                {% endfor %}
                
                <p>Date: {{ art.date }}</p>
            </div>
        </a>
    </div>
    {% endfor %} 
</div>

{% endblock %}
